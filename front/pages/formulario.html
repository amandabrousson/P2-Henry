<form class="formulario" id="formulario">
    <label for="titulo">Title:</label>
    <input type="text" id="input" name="nombre" required>

    <div class="formulario-fila">
        <div>
            <label for="year">Year:</label>
            <input type="number" id="input" name="nombre" required>
        </div>
        <div>
            <label for="director">Director:</label>
            <input type="text" id="input" name="nombre" required>
        </div>
    </div>
    <div class="formulario-fila">
        <div>
            <label for="duration">Duration:</label>
            <input type="text" id="input" name="nombre" placeholder="Ej: 2 hs 38 min" required>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="input" name="nombre" required>
        </div>
    </div>
     <div class="formulario-fila">
        <div>
            <label for="rate">Rate:</label>
            <input type="text" id="input" name="nombre" pattern="[0-9.,]+" placeholder="Ej: 9.8" required>
        </div>
        <div>
            <label for="imagen">Poster:</label>
                <input type="text" id="input" name="imagen" placeholder="URL de la imagen" required>
        </div>
     </div>
    <label for="video">Trailer:</label>
        <input type="text" id="input" name="input" placeholder="URL del trailer" required>

    <div class="botones">
        <button type="Clean" onclick="refreshFormulario()">Limpiar campos</button>
        <button id="agregar" type="button"> AGREGAR </button>
    </div>
