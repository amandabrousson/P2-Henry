<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <link rel="stylesheet" type="text/css" href="../styles/formulario.css">

<body>
  <header>

    <div class="fondohead">

      <nav class="menu">
        <a class="nav-link active" href="../index.html">Inicio</a>
      </nav>
      <img src="../styles/img/back.webp" class="img-fluid" alt="Responsive image">
      <h1 class="titulogeneral">HOME M O V I E S</h1>
    </div>

  </header>

  <main>
    <nav class="buscador">
      <li><a href="../index.html">Inicio</a></li>
      <li class="search">
        <form action="/buscar" method="get">
          <button type="submit">Search</button>
          <input type="text" placeholder="Buscar..." name="q" />
        </form>
      </li>
      
    </nav> 

  <main>
    <div class="cuerpo">
      <h2 class="tituloweb">Agregar película</h2>
      <hr>

<form class="formulario" id="formulario">
    <label for="titulo">Title:</label>
    <input class="input" type="text" id="titulo" name="nombre" required>

    <div class="formulario-fila">
        <div>
            <label for="year">Year:</label>
            <input class="input" type="number" id="year" name="nombre" required>
        </div>
        <div>
            <label for="director">Director:</label>
            <input class="input" type="text" id="director" name="nombre" required>
        </div>
    </div>
    <div class="formulario-fila">
        <div>
            <label class="tituloduration" for="duration">Duration:</label>
            <input class="input duration" type="text" id="duration" name="nombre" placeholder="Ej: 2hs 38min" required>
        </div>
        <div>   

              <label>Genres:</label>
              <div class="checkbox">
                <input type="checkbox" id="action" name="nombrec" value="Action">
                <label for="Action">Action</label>
              
                <input type="checkbox" id="adventure" name="nombrec" value="Adventure">
                <label for="Adventure">Adventure</label>
              
                <input type="checkbox" id="comedy" name="nombrec" value="Comedy">
                <label for="Comedy">Comedy</label>
              
                <input type="checkbox" id="drama" name="nombrec" value="Drama">
                <label for="Drama">Drama</label>
              
                <input type="checkbox" id="fantasy" name="nombrec" value="Fantasy">
                <label for="Fantasy">Fantasy</label>
              
                <input type="checkbox" id="mistery" name="nombrec" value="Mistery">
                <label for="Mistery">Mistery</label>
              
                <input type="checkbox" id="romantic" name="nombrec" value="Romantic">
                <label for="Romantic">Romantic</label>
              
                <input type="checkbox" id="scifi" name="nombrec" value="Scifi">
                <label for="Scifi">Sci-Fi</label>
              
                <input type="checkbox" id="suspense" name="nombrec" value="Suspense">
                <label for="Suspense">Suspense</label>
              
                <input type="checkbox" id="thriller" name="nombrec" value="Thriller">
                <label for="Thriller">Thriller</label>

                <input type="checkbox" id="other" name="nombrec" value="Other">
                <label for="Other">Other</label>
              </div>
              
          </select>
        </div>
    </div>
     <div class="formulario-fila">
        <div>
            <label for="rate">Rate:</label>
            <input class="input" type="text" id="rate" name="nombre" pattern="[0-9.,]+" placeholder="Ej: 9.8" required>
        </div>
        <div>
            <label for="imagen">Poster:</label>
                <input class="input" type="text" id="poster" name="imagen" placeholder="URL de la imagen" required>
        </div>
     </div>
    <label for="video">Trailer:</label>
        <input class="input" type="text" id="trailer" name="input" placeholder="URL del trailer" required>

    <div class="botones">
        <button type="Clean" onclick="refreshFormulario()">Limpiar campos</button>
        <button id="agregar" type="button"> AGREGAR </button>
    </div>
</form>

<footer>
    <hr>
    <h3 class="contacto">Información</h3>
    <div class="estaticas">
      <a href="./sobrelaweb.html">Sobre la web</a>
      <a href="./otraswebs.html">Otras webs</a>
    </div>
  </footer>

  <script src="../scripts/formulario.js"></script>
  
</body>

</html>
